# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Firebase Config
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebase-api-key
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: firebase-auth-domain
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: firebase-project-id
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebase-storage-bucket
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebase-messaging-sender-id
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: firebase-app-id
    availability:
      - BUILD
      - RUNTIME

  # Admin Config
  - variable: NEXT_PUBLIC_ADMIN_EMAILS
    secret: admin-emails
    availability:
      - BUILD
      - RUNTIME

  # Service Account
  - variable: FIREBASE_CLIENT_EMAIL
    secret: firebase-client-email
    availability:
      - BUILD
      - RUNTIME

  - variable: FIREBASE_PRIVATE_KEY
    secret: firebase-private-key
    availability:
      - BUILD
      - RUNTIME

  # Google Maps
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    secret: google-maps-api-key
    availability:
      - BUILD
      - RUNTIME

  # Stripe Configuration
  - variable: STRIPE_SECRET_KEY
    secret: STRIPE_SECRET_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: STRIPE_PUBLISHABLE_KEY
    secret: STRIPE_PUBLISHABLE_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: STRIPE_WEBHOOK_SECRET
    secret: STRIPE_WEBHOOK_SECRET
    availability:
      - BUILD
      - RUNTIME

  # OneAuto API Key
  - variable: key
    secret: key
    availability:
      - BUILD
      - RUNTIME

